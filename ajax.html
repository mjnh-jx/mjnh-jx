        function sub(){             //get请求 通过putton触发 获得输入数据

        function fenzhuang(){       //基本分装
            sub_str({
                type:'get',
                url:'http',
                data:{'name':'jx'}
            })
        }
        function sub_str(option){   //post请求参数 string   
            //获取input里面的数据
            uname = document.getElementById('name').value
            pwd = document.getElementById('psd').value
            args = uname+pwd
            let xhr = new XMLHttpRequest()
            xhr.open(option.type,option.url)
            //设置请求内容的类型
            xhr.setRequestHeader('content-type','application/x-www-form-')
            xhr.send(args)
            xhr.onload=() => {
                console.log(xhr.responseText);
            }

        }
        function sub_json(option){  //post请求数据 json
            uname = document.getElementById('name').value
            pwd = document.getElementById('psd').value
            args = {'uname': uname,'pwd':pwd}
            //json转换成字符串
            args = JSON.stringify(args)
            let xhr = new XMLHttpRequest()
            xhr.open('post','url')
            //设置请求内容的类型
            xhr.setRequestHeader('content-type','application/x-www-form-')
            xhr.send(args)
            xhr.onload=() => {
                console.log(xhr.responseText);
            }

        }
        function get_date(){        //判断状态码并响应
            let xhr = XMLHttpRequest()
            xhr.open('GET','url')  
            xhr.send()
            xhr.onreadystatechange =() =>{
                //判断ajax的状态码
                if(xhr.readystate == 4){
                    //进一步判断
                    if(xhr.status==200){
                        console.log(xhr.responseText);
                        data = JSON.parse(xhr.responseText)
                        console.log(data);
                        console.log(xhr.status);
                    }
                    else{
                        //如果没有做出响应
                        console.log(xhr.status);
                    }
                }
            }
            xhr.onerror=() =>{
                console.log('网络出错了');
            }
        
        }
